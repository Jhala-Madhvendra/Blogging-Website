<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="forpass.css">
</head>
<body>
	<div class="container">
		<div class="form">
			<h2>Forgot Password</h2>
			<p>Please enter your email address below and we'll send you a link to reset your password.</p>
			<form onsubmit="return validateForgotForm()">
				<label>Email:</label>
				<input type="email" name="email" id="email" required>
				<span class="error" id="email-error"></span>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="form">
			<h2>Reset Password</h2>
			<p>Please enter your new password below.</p>
			<form onsubmit="return validateResetForm()">
				<label>New Password:</label>
				<input type="password" name="password" id="password" required>
				<span class="error" id="password-error"></span>
				<label>Confirm Password:</label>
				<input type="password" name="confirm-password" id="confirm-password" required>
				<span class="error" id="confirm-password-error"></span>
				<input type="submit" value="Reset Password">
			</form>
		</div>
	</div>
	<script src="forpass.js"></script>
</body>
</html>
