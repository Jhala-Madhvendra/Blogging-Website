<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Font-Awesome Fonts -->
    <link rel="stylesheet" href="./conStyle.css">
    <link rel="stylesheet" href="./css/all.css">

    <!-- ------ Owl - Carousel -----  -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
</head>
<body>

    <div class="container">
        <span class="big-circle"></span>
        <img src="Photos/shape.png" class="square" alt="">
        <div class="form">
            <div class="contact-info">
                <h3 class="title"> Let's get in touch </h3>
                <p class="text">
                    Lorem ipsum dolor, sit amet consectetur. 
                    Saepe natus maxime suscipit, fuga magni 
                </p>

                <div class="info">
                    <div class="information">
                        <img src="Photos/location.png" class="icon" alt="">
                        <p> 92 Cherry Drive Uniondale, NY 11553 </p>
                    </div>
                    <div class="information">
                        <img src="Photos/email.png" class="icon" alt="">
                        <p> vanilshah@gmail.com </p>
                    </div>
                    <div class="information">
                        <img src="Photos/phone.png" class="icon" alt="">
                        <p> +91-9662517240 </p>
                    </div>
                </div>
                <div class="social-media">
                    <p> Connect with us :</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action:"index.html">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="send" class="btn" />
                    
                </form>
            </div>
            
        </div>
    </div>

 <script src="app.js"> </script>
 
</body>
</html>
